<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aynƒ± ≈ûehirde Olmasak da Aynƒ± Hislerdeyiz</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("fotolar/arka-plan.jpg"); /* varsa */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #f5f5f5;
}

.page {
  max-width: 720px;
  margin: auto;
  padding: 80px 16px;
  text-align: center;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 40px;
  margin-bottom: 12px;
}

.subtitle {
  font-size: 14px;
  color: #d6d6d6;
  margin-bottom: 60px;
}

.card {
  border-radius: 26px;
  padding: 48px 32px;
  margin-bottom: 60px;
  min-height: 360px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-size: cover;
  background-repeat: no-repeat;
  box-shadow: 0 25px 55px rgba(0,0,0,0.35);
}

.card p {
  color: #fff;
  text-shadow: 0 2px 12px rgba(0,0,0,0.45);
}

/* GALERƒ∞ */
.gallery {
  margin-top: 80px;
}

.gallery h2 {
  font-family: 'Playfair Display', serif;
  font-size: 24px;
  margin-bottom: 20px;
}

.gallery-scroll {
  display: flex;
  gap: 14px;
  overflow-x: auto;
  padding-bottom: 12px;
  scroll-behavior: smooth;
}

.gallery-scroll::-webkit-scrollbar {
  height: 6px;
}
.gallery-scroll::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
}

.gallery-item {
  position: relative;
  flex: 0 0 auto;
}

.gallery-item img {
  width: 180px;
  height: 240px;
  object-fit: cover;
  border-radius: 18px;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

.gallery-date {
  position: absolute;
  bottom: 8px;
  left: 10px;
  font-size: 11px;
  background: rgba(0,0,0,0.55);
  padding: 4px 8px;
  border-radius: 10px;
}

/* LIGHTBOX */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.lightbox img {
  max-width: 90%;
  max-height: 85%;
  border-radius: 18px;
}

.lightbox-date {
  position: absolute;
  bottom: 24px;
  left: 24px;
  font-size: 14px;
  opacity: .8;
}

.close {
  position: absolute;
  top: 20px;
  right: 26px;
  font-size: 36px;
  cursor: pointer;
}

.arrow {
  position: absolute;
  top: 50%;
  font-size: 52px;
  cursor: pointer;
  user-select: none;
}

.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

footer {
  margin-top: 80px;
  font-size: 13px;
  opacity: .85;
}
</style>
</head>

<body>
<div class="page">

<h1>aynƒ± ≈üehirde olmasak da<br>aynƒ± hislerdeyiz</h1>
<div class="subtitle">bu sayfa bir mesafeye deƒüil, bir hisse ait.</div>

<!-- GALERƒ∞ -->
<div class="gallery">
  <h2>birlikte biriken anlar</h2>

  <div class="gallery-scroll">

    <!-- FOTO ≈ûABLONU ‚Äì SADECE BUNU √áOƒûALT -->
    <div class="gallery-item">
      <img src="fotolar/ocak/IMG_001.jpg">
      <span class="gallery-date"></span>
    </div>

    <div class="gallery-item">
      <img src="fotolar/ocak/DSC_1234.png">
      <span class="gallery-date"></span>
    </div>

    <!-- 226 FOTOYU AYNI ≈ûEKƒ∞LDE EKLE -->

  </div>
</div>

<footer>14 ≈üubat ¬∑ ü§ç</footer>
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close">√ó</span>
  <span class="arrow left">‚Äπ</span>
  <img id="lightbox-img">
  <div class="lightbox-date" id="lightbox-date"></div>
  <span class="arrow right">‚Ä∫</span>
</div>

<script>
const lightbox = document.getElementById("lightbox");
const imgBox = document.getElementById("lightbox-img");
const dateBox = document.getElementById("lightbox-date");

const items = Array.from(document.querySelectorAll(".gallery-item"));
const images = items.map(i => i.querySelector("img"));
let index = 0;

/* DOSYA ADINI TARƒ∞H YERƒ∞NE YAZ */
items.forEach(item => {
  const img = item.querySelector("img");
  const span = item.querySelector(".gallery-date");

  let name = img.src.split("/").pop();
  name = name.replace(/\.[^/.]+$/, "");

  span.textContent = name;
  img.dataset.date = name;
});

/* TIKLAMA */
images.forEach((img, i) => {
  img.addEventListener("click", () => {
    index = i;
    openLightbox();
  });
});

function openLightbox() {
  imgBox.src = images[index].src;
  dateBox.textContent = images[index].dataset.date;
  lightbox.style.display = "flex";
}

document.querySelector(".close").onclick = () => {
  lightbox.style.display = "none";
};

document.querySelector(".arrow.right").onclick = () => {
  index = (index + 1) % images.length;
  openLightbox();
};

document.querySelector(".arrow.left").onclick = () => {
  index = (index - 1 + images.length) % images.length;
  openLightbox();
};

document.addEventListener("keydown", e => {
  if (e.key === "Escape") lightbox.style.display = "none";
  if (e.key === "ArrowRight") document.querySelector(".arrow.right").click();
  if (e.key === "ArrowLeft") document.querySelector(".arrow.left").click();
});
</script>

</body>
</html>
